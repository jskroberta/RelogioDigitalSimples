<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
<div class="clock" id="clock">
    <div class="clock-time" id="time">
        <div class="clock-time-container">
            <div class="time-container-text">
                <span id="hours">15</span>
            </div>
            <div class="time-container-footer">
                <span>Horas</span>
            </div>
        </div>
        <div class="clock-time-container">
            <div class="time-container-text">
                <span id="minuts">15</span>
            </div>
            <div class="time-container-footer">
                <span>Minutos</span>
            </div>
        </div>
        <div class="clock-time-container">
            <div class="time-container-text">
                <span id="seconds">15</span>
            </div>
            <div class="time-container-footer">
                <span>Segundos</span>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
